<!-- cart.component.html -->
<app-header></app-header>
<div class="cart-page">
  <div class="cart-items">
    <h3>CART</h3>

    <div *ngIf="cartItems.length === 0">
      <img src="https://www.pngfind.com/pngs/b/272-2727925_cart-png.png" alt="Cart is empty" class="empty-cart-image">
      <p class='empty'>No items in the cart</p>
      <a class="back-to" routerLink="/flowers">Back to Product's Page</a>
    </div>

    <div class="cart-item-row" *ngIf="cartItems.length > 0">
      <ng-container *ngFor="let item of cartItems">
        <mat-card class="cart-item">
          <app-cart-item [item]="item"></app-cart-item>
          <button (click)="removeItem(item)" class="remove-item">Remove Item</button>
        </mat-card>
      </ng-container>
    </div>


  </div>
  
    <p *ngIf="cartItems.length > 0" class="total-price">Total Price: &#8377;{{ getTotalPrice() }}</p>
